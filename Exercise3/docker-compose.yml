version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    image: web
    container_name: web
    networks:
      - frontend-network
    ports:
      - 5000:80

  java_api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    image: java_api
    container_name: java_api
    networks:
      - backend-network
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: ./database/Dockerfile
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
